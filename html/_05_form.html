<body class="bg-dark text-white m-5">
    <!-- start codes -->

    <!-- Table: database veya api gelen verileri düzenli olarak göstermek kullanırız. -->

    <hr />
    <h3>form register</h3>
    <hr>
    <form action="#" method="post" id="register" enctype="multipart">
        <table width="25%"   align="center" border="1" cellspacing="1" cellpading="1">
            <tbody>
                <tr>
                    <td>ad</td>
                    <td><input type="text" name="name" id="name" placeholder="lutfen adınızı giriniz..." autofocus></td>

                </tr>
                <tr>
                    <td>soyad</td>
                    <td><input type="text" name="surname" id="surname" placeholder="lutfen soyadınızı giriniz..." ></td>

                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="email" name="email" id="email" placeholder="lutfen email giriniz..." ></td>

                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="password" id="password" placeholder="lutfen sifre giriniz..." ></td>

                </tr>
                <tr>
                    <td>sıfırla</td>
                    <td><input type="reset" name="reset" id="reset" ></td>

                </tr>
                <tr>
                    <td>submit</td>
                    <td><input type="button" name="name" id="name" placeholder="lutfen adınızı giriniz..." ></td>

                </tr>
            </tbody>
        </table>

    </form>






    <!-- end codes -->
    <!-- Bootstrap JavaScript Libraries -->
